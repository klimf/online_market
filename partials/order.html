<div class="titlec columns small-12 medium-12 large-12">
    <div class="title shadow-1 hover-1">
        <h4>Оформление заказа</h4>
    </div>
</div>
<div id="order" class="columns large-12 medium-12 small-12">
    <div id="order-card" class="card shadow-1 hover-1"></div>
    <table class="order-table">
        <tr class="order-tr order-header">
            <td class="order-td"><b>Имя</b></td>
            <td class="order-td"><b>Цена</b></td>
            <td class="order-td"><b>Кол-во</b></td>
            <td class="order-td"><b>Сумма</b></td>
        </tr>
        <tr class="order-tr order-footer">
            <td class="order-td">Итог</td>
            <td class="order-td"></td>
            <td class="order-td"></td>
            <td class="order-td">{sum}Р</td>
        </tr>
    </table>
    <form class="columns large-12" id="order-form" action="">

        <div class="row columns large-12">
            <div class="large-4 columns">
                <label class="order-label">Имя
                    <input class="order-input" type="text" name="name" placeholder="Имя">
                </label>
            </div>
            <div class="large-4 columns">
                <label class="order-label">Почта
                    <input class="order-input" type="text" name="mail" placeholder="E-mail">
                </label>
            </div>
            <div class="large-4 columns">
                <button class="order-button" onclick="submitOrder();">
                    <h5>Заказать</h5>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="titlec columns small-12 medium-12 large-12">
    <div class="title shadow-1 hover-1">
        <h4>Скидки и промо-акции</h4>
    </div>
</div>
<div class="promo columns small-12 medium-12 large-4">
    <div class="promotion shadow-1 hover-1 waves-effect">
    </div>
</div>
<div class="promo columns small-12 medium-12 large-4">
    <div class="promotion shadow-1 hover-1 waves-effect">
    </div>
</div>
<div class="promo columns small-12 medium-12 large-4">
    <div class="promotion shadow-1 hover-1 waves-effect">
    </div>
</div>
